# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 6h
    
    # N8N specific alerts
    - match_re:
        job: n8n.*
      receiver: 'n8n-alerts'
      group_wait: 15s
      repeat_interval: 2h
    
    # Database alerts
    - match_re:
        job: postgres|qdrant
      receiver: 'database-alerts'
      group_wait: 20s
      repeat_interval: 4h
    
    # AI services alerts
    - match_re:
        job: ollama|graphiti
      receiver: 'ai-services-alerts'
      group_wait: 30s
      repeat_interval: 4h

